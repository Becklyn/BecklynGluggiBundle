gluggi:
    path: /
    defaults:
        _controller: BecklynGluggiBundle:Gluggi:index


gluggi.type:
    path: /{type}/
    defaults:
        _controller: BecklynGluggiBundle:Gluggi:type
    requirements:
        type: '%gluggi.routing.requirements.key%'


gluggi.component:
    path: /{type}/{key}/
    defaults:
        _controller: BecklynGluggiBundle:Gluggi:component
    requirements:
        type: '%gluggi.routing.requirements.key%'
        key: '%gluggi.routing.requirements.key%'
